<!DOCTYPE html>
<html>
<head>
	<title>Practicing Ajax</title>
	<script>
		function createHttpRequest(){
			return new XMLHttpRequest();;	
		}

		function fetchData(){
			var obj = createHttpRequest();

			document.getElementById("demo1").innerHTML = "<img src='loading.gif' width='25'>";
			
			obj.onreadystatechange = function (){
				if(obj.readyState == 4 && obj.status == 200){
					document.getElementById("demo1").innerHTML = obj.responseText;
				}
			};

			obj.open("POST", "data.php", true);
			obj.send();
		}
	</script>
</head>
<body>
	<a href="#" onclick="fetchData();">Click to vew the data from server</a>
	<p id="demo">
		Place 1
	</p>
	<p id="demo1">
		Place 2 (Edit)
	</p>
</body>
</html>
